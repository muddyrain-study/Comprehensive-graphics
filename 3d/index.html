<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>3D Pie Donut Chart with Three.js</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    canvas {
      display: block;
    }

    #container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script type="module">
    import * as THREE from "./node_modules/three/build/three.module.js"
    import { Pie } from "./Pie.js"
    let chart = new Pie();
    chart.initThree(document.getElementById('container'));
    const options = {
      //颜色
      colors: [['#5dc7df', '#4191b1',], ['#f4b75e', '#f6c469'], ['#b1f1d5', '#72dd94'], ['#73c7ee', '#5aa9e4']],
      //数据
      data: [
        { name: '小学', value: 4 },
        { name: '中学', value: 3 },
        { name: '大学', value: 2 },
        { name: '2学', value: 1 },
      ],
      maxHeight: 5,
      baseHeight: 5
    }
    chart.createChart(options);
  </script>
</body>

</html>
