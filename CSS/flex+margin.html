<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .item {
        --num: 7;
        width: 50px;
        height: 50px;
        margin: 10px calc((100% - 50px * var(--num)) / var(--num) / 2);
      }
      .item:nth-child(2n + 1) {
        background: red;
      }
      .item:nth-child(2n) {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>

      <div class="item"></div>
    </div>
  </body>
</html>
