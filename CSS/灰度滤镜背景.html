<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background: url('../4.jpg') no-repeat;
        background-size: 100% 100%;
        width: 100vw;
        height: 100vh;
      }
      .modal {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: all 1s;
        backdrop-filter: grayscale(100%);
      }

      body:hover .modal {
        width: 0;
      }
    </style>
  </head>
  <body>
    <div class="modal"></div>
  </body>
</html>
