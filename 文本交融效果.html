<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        filter: contrast(80);
      }
      body {
        background: #000;
        color: white;
      }
      h1 {
        margin: 0;
        font-size: 200px;
        filter: blur(20px);
        transition: all 0.5s linear;
        cursor: pointer;
      }
      h1:hover {
        filter: blur(0px);
      }
    </style>
  </head>
  <body>
    <h1>琚天雷666</h1>
  </body>
</html>
